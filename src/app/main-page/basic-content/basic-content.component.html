<section class="sentence-section">
    <div class="extented-container">
        <app-sentence-block
            *ngFor="let sentence of sentences"
            [title]="sentence.title"
            [text]="sentence.text"
            [link_text]="sentence.link_text"
            [href]="sentence.href"
        >
        </app-sentence-block>
    </div>

</section>

<section class="tag-slider-section">
    <div class="container">
        <app-tag-slider [style.width.%]="100"></app-tag-slider>
    </div>
</section>

<div class="container">
    <!-- <app-movies-banners-slider [style.width]="'100%'">

</div>
