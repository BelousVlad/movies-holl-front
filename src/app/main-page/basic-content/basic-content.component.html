<section class="sentence-section">
    <div class="extented-container">
        <app-sentence-block
            *ngFor="let sentence of sentences"
            [title]="sentence.title"
            [text]="sentence.text"
            [link_text]="sentence.link_text"
            [href]="sentence.href"
        >
        </app-sentence-block>
    </div>
</section>

<section class="tag-slider-section">
    <div class="container">
        <app-tag-slider [style.width.%]="100"></app-tag-slider>
    </div>
</section>

<section class="genres-slider-section">
    <div class="container genres-container">
        <app-genre-movies-banners-slider [style.width.%]="100" 
            *ngFor="let genre of sliders_genres; index as i"
            [genre]="genre"
            [controll_id]="'genre_banner'+i"
            class="genre-slider"
            [ngClass]="{'last': i === sliders_genres.length-1}">
        </app-genre-movies-banners-slider>
        <app-refresh-button (click)="onNextClick()" class="genres-next-button"></app-refresh-button>
    </div>
</section>
