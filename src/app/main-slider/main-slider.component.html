<ngx-slick-carousel class="carousel main-slider"
        [config]="slideConfig"  
        #slickModal="slick-carousel">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <div class="slide-content extented-container">
            <img src="{{ slide.image }}">
        </div>
    </div>
</ngx-slick-carousel>
