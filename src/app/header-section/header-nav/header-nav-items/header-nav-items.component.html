<a *ngFor="let item of items" href="{{ item.link }}">
    
    <li *ngIf="item.menu" [matMenuTriggerFor]="menu">{{ item.text }}</li>
    
    <mat-menu #menu="matMenu">
        <a mat-menu-item *ngFor="let inner_item of item.menu" href="">
            {{inner_item.text}}
        </a>
    </mat-menu>
</a>
