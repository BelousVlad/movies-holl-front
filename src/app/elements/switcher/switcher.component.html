<ul>
    <li *ngFor="let item of _items; index as i" (click)="selectItem(item)" [ngClass]="{'selected': item.selected}">
        <ng-container
        [ngTemplateOutlet]="template"
        [ngTemplateOutletContext]="{ $implicit: item.item, index: i }">
    
        </ng-container>

        <ng-container *ngIf="!template">
            <span>{{item.item.text}}</span>
        </ng-container>
    </li>
</ul>
