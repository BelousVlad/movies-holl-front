<mat-card class="login-card">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input [(ngModel)]="login" type="text" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password" type="password" matInput>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button (click)="onLogin()" mat-button>login</button>
    </mat-card-actions>
  </mat-card>
